<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputScript name="commons.js" library="javascript" />
	<h:outputStylesheet name="screen.css" library="css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/ico.png']}" />
</h:head>

<h:body styleClass="body">
	<h:form id="report" prependId="false">
		<div id="header">
			<div id="logo_left" class="logo_left">
				<p:commandLink action="home">
					<p:graphicImage name="images/LOGO.png" styleClass="image_logo" />
				</p:commandLink>
			</div>
			<div id="logo_right" class="logo_right">
				<p:graphicImage name="images/rotulo-de-alimentos.jpeg"
					id="logo-rotulo-alimentos" styleClass="image_logo" />
			</div>
		</div>

		<div id="page-report">
			 <h:commandLink onclick="generatePDF()">
                    <p:graphicImage name="images/pdf.png" width="24"/>
                </h:commandLink>
                <p:commandButton action="#{rotulo_ui.save}" value="Save" onclick="showDiv('#loading-overlay');" oncomplete="hideLoading('#loading-overlay')">
                </p:commandButton>
			<div style="height: 80%; width: 80%;" id="div_report_data">
				<div id="os_information" align="center">
						<table class="pure-table pure-table-bordered" style="width:100%">
							<tr>
								<th style="text-align:left; width:60px"><p:outputLabel value="Cliente: " /></th>
								<td><h:outputText id="cliente_it" value="#{rotulo_ui.rotulo.client.nome}" /></td>
								<th style="text-align:center"><p:outputLabel value="Código: " /></th>
							</tr>
							<tr>
								<th style="text-align:left"><p:outputLabel value="Produto: " /></th>
								<td><h:outputText id="produto_it" value="#{rotulo_ui.rotulo.client.produto}" /></td>
								<td rowspan="2" style="text-align:center;width:200px">
								<p:barcode value="#{rotulo_ui.rotulo.id}" type="pdf417" style="max-width: 200px;height: 40px;"/></td>
							</tr>
							<tr>
								<th style="text-align:left"><p:outputLabel value="Data: " /></th>
								<td><h:outputText id="data_im" value="#{rotulo_ui.rotulo.data}" /></td>
							</tr>

						</table>
				</div>
				
				<h:panelGrid columns="2" cellpadding="5" id="report-table" styleClass="table-report" >
					<p:outputLabel for="denominacao_do_produto_ita"
						value="#{rotulo_ui.denominacaoProduto.index}. "
						class="report-index"
						rendered="#{rotulo_ui.denominacaoProduto.check}" />
					<h:outputText id="denominacao_do_produto_ita"
						value="#{rotulo_ui.rotulo.denominacaoProduto.descricao}"
						rendered="#{rotulo_ui.denominacaoProduto.check}"
						styleClass="report-value" />

					<p:outputLabel for="aromatizante_som"
						value="#{rotulo_ui.aromatizante.index}. " class="report-index"
						rendered="#{rotulo_ui.aromatizante.check}" />
					<h:outputText id="aromatizante_som"
						value="#{rotulo_ui.rotulo.aromatizante.descricao}"
						rendered="#{rotulo_ui.aromatizante.check}" styleClass="report-value" />

					<p:outputLabel for="fonte_peso_liquido_in"
						value="#{rotulo_ui.pesoLiquido.index}. " class="report-index"
						rendered="#{rotulo_ui.pesoLiquido.check}" />
					<h:outputText id="fonte_peso_liquido_in"
						value="#{rotulo_ui.rotulo.pesoLiquido.descricao}"
						rendered="#{rotulo_ui.pesoLiquido.check}" styleClass="report-value" />

					<p:outputLabel for="gluten_som" value="#{rotulo_ui.gluten.index}. "
						class="report-index" rendered="#{rotulo_ui.gluten.check}" />
					<h:outputText id="gluten_som" value="#{rotulo_ui.rotulo.gluten.descricao}"
						rendered="#{rotulo_ui.gluten.check}" styleClass="report-value" />

					<p:outputLabel for="industria_origem_ita"
						value="#{rotulo_ui.industriaOrigem.index}. " class="report-index"
						rendered="#{rotulo_ui.industriaOrigem.check}" />
					<h:outputText id="industria_origem_ita"
						value="#{rotulo_ui.rotulo.industriaOrigem.descricao}"
						rendered="#{rotulo_ui.industriaOrigem.check}"
						styleClass="report-value" />

					<p:outputLabel for="ingredientes_ita"
						value="#{rotulo_ui.ingredientes.index}. " class="report-index"
						rendered="#{rotulo_ui.ingredientes.check}" />
					<h:outputText id="ingredientes_ita"
						value="#{rotulo_ui.rotulo.ingredientes.descricao}"
						rendered="#{rotulo_ui.ingredientes.check}" styleClass="report-value" />

					<p:outputLabel for="lactose_ita"
						value="#{rotulo_ui.lactose.index}. " class="report-index"
						rendered="#{rotulo_ui.lactose.check}" />
					<h:outputText id="lactose_ita" value="#{rotulo_ui.rotulo.derivadosLacteos.descricao}"
						rendered="#{rotulo_ui.lactose.check}" styleClass="report-value" />

					<p:outputLabel for="alergico_ita"
						value="#{rotulo_ui.alergico.index}. " class="report-index"
						rendered="#{rotulo_ui.alergico.check}" />
					<h:outputText id="alergico_ita"
						value="#{rotulo_ui.rotulo.alergicos.descricao}"
						rendered="#{rotulo_ui.alergico.check}" styleClass="report-value" />
					
					<p:outputLabel for="produzido_ita"
						value="#{rotulo_ui.produtor.index}. " class="report-index"
						rendered="#{rotulo_ui.produtor.check}" />
					<h:outputText id="produzido_ita"
						value="#{rotulo_ui.rotulo.produtor.descricao}"
						rendered="#{rotulo_ui.produtor.check}" styleClass="report-value" />

					<p:outputLabel for="distribuidor_ita"
						value="#{rotulo_ui.distribuidor.index}. " class="report-index"
						rendered="#{rotulo_ui.distribuidor.check}" />
					<h:outputText id="distribuidor_ita"
						value="#{rotulo_ui.rotulo.distribuidor.descricao}"
						rendered="#{rotulo_ui.distribuidor.check}" />

					<p:outputLabel for="importador_ita"
						value="#{rotulo_ui.importador.index}. " class="report-index"
						rendered="#{rotulo_ui.importador.check}" />
					<h:outputText id="importador_ita"
						value="#{rotulo_ui.rotulo.importador.descricao}"
						rendered="#{rotulo_ui.importador.check}" />

					<p:outputLabel for="data_fabricacao_ita"
						value="#{rotulo_ui.dataFabricacao.index}. " class="report-index"
						rendered="#{rotulo_ui.dataFabricacao.check}" />
					<h:outputText id="data_fabricacao_ita"
						value="#{rotulo_ui.rotulo.dataFabricacao.descricao}"
						rendered="#{rotulo_ui.dataFabricacao.check}" />

					<p:outputLabel for="prazo_validade_ita"
						value="#{rotulo_ui.prazoValidade.index}. " class="report-index"
						rendered="#{rotulo_ui.prazoValidade.check}" />
					<h:outputText id="prazo_validade_ita"
						value="#{rotulo_ui.rotulo.prazoValidade.descricao}"
						rendered="#{rotulo_ui.prazoValidade.check}" />

					<p:outputLabel for="lote_ita" value="#{rotulo_ui.lote.index}. "
						class="report-index" rendered="#{rotulo_ui.lote.check}" />
					<h:outputText id="lote_ita" value="#{rotulo_ui.rotulo.lote.descricao}"
						rendered="#{rotulo_ui.lote.check}" />


					<p:outputLabel for="alergenos_ita"
						value="#{rotulo_ui.glutenAlergenos.index}. " class="report-index"
						rendered="#{rotulo_ui.glutenAlergenos.check}" />
					<h:outputText id="alergenos_ita"
						value="#{rotulo_ui.rotulo.glutenAlergenos.descricao}"
						rendered="#{rotulo_ui.glutenAlergenos.check}"
						styleClass="report-value" />

					<p:outputLabel for="uso_produto_ita"
						value="#{rotulo_ui.usoProduto.index}. " class="report-index"
						rendered="#{rotulo_ui.usoProduto.check}" />
					<h:outputText id="uso_produto_ita"
						value="#{rotulo_ui.rotulo.usoProduto.descricao}"
						rendered="#{rotulo_ui.usoProduto.check}" styleClass="report-value" />

					<p:outputLabel for="uso_produto_ita"
						value="#{rotulo_ui.validadeProduto.index}. "
						rendered="#{rotulo_ui.validadeProduto.check}" class="report-index" />
					<p:panel rendered="#{rotulo_ui.validadeProduto.check}" style="border:0px;padding:0px; margin:0px;" id="panel_validade_produto">
						
						<h:outputText value="Inserir informações de conservação conforme tabela abaixo:" style="border:0px;padding:0px; margin:0px;" id="test_02"/>
						
						<p:panelGrid columns="2" style="margin:10px 0px 0px 0px"
							rendered="#{rotulo_ui.validadeProduto.check}" id="test_03">
							<h:outputText value="Validade a -18˚C(freezer):"
								class="report-index" />
							<h:outputText value="#{rotulo_ui.rotulo.conservacaoProduto.validadeProduto['Validade a -18˚C(freezer):']}" />
	
							<h:outputText value="Validade a -4˚C (congelador):"
								class="report-index" />
							<h:outputText value="#{rotulo_ui.rotulo.conservacaoProduto.validadeProduto['Validade a -4˚C (congelador):']}" />
	
							<h:outputText value="Validade a 4˚C (refrigerador):"
								class="report-index" />
							<h:outputText value="#{rotulo_ui.rotulo.conservacaoProduto.validadeProduto['Validade a 4˚C (refrigerador):']}" />
						</p:panelGrid>
					</p:panel>	


					<p:outputLabel for="informacao_nutricional_ita"
						value="#{rotulo_ui.informacaoNutricional.index}. "
						class="report-index"
						rendered="#{rotulo_ui.informacaoNutricional.check}" />
					<h:outputText id="informacao_nutricional_ita"
						value="#{rotulo_ui.informacaoNutricional}"
						rendered="#{rotulo_ui.rotulo.informacaoNutricional.descricao}" />
				</h:panelGrid>
				<div class="report-div" id="div_informacao_nutricional">
					<p:panel rendered="#{rotulo_ui.informacaoNutricional.check}"
						style="border-style: none;">
						<table class="pure-table pure-table-bordered">
							<tr>
								<th colspan="3" class="text-title-center">Informação
									Nutricional</th>

							</tr>
							<tr>
								<th colspan="3" class="text-right"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.porcao}"
										id="otpt-vlr-porcao">
									</p:outputLabel></th>
							</tr>
							<tr>
								<td rowspan="2" style="vertical-align: bottom;">Valor
									Energético</td>
								<th>Quantidade por Porção</th>
								<th class="text-qtd-vd">%VD(*)</th>
							</tr>
							<tr>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.qtdPorcao.valorEnergetico}"
										id="otpt-vlr-energetico" /></td>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.percVlrDiario.valorEnergetico}"
										id="otpt-vlr-energetico-vd">
										<f:convertNumber integerOnly="true" />
									</p:outputLabel></td>
							</tr>
							<tr>
								<td>Carboidratos</td>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.qtdPorcao.carboidratos} g"
										id="otpt-vlr-carboidratos" /></td>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.percVlrDiario.carboidratos}"
										id="otpt-vlr-carboidratos-vd">
										<f:convertNumber integerOnly="true" />
									</p:outputLabel></td>
							</tr>
							<tr>
								<td>Proteínas</td>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.qtdPorcao.proteinas} g"
										id="otpt-vlr-proteinas" /></td>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.percVlrDiario.proteinas}"
										id="otpt-vlr-proteinas-vd">
										<f:convertNumber integerOnly="true" />
									</p:outputLabel></td>
							</tr>
							<tr>
								<td>Gorduras Totais</td>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.qtdPorcao.gordurasTotais} g"
										id="otpt-vlr-gordura-totais" /></td>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.percVlrDiario.gordurasTotais}"
										id="otpt-vlr-gordura-totais-vd">
										<f:convertNumber integerOnly="true" />
									</p:outputLabel></td>
							</tr>
							<tr>
								<td>Gorduras Saturadas</td>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.qtdPorcao.gordurasSaturadas} g"
										id="otpt-vlr-gordura-saturadas" /></td>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.percVlrDiario.gordurasSaturadas}"
										id="otpt-vlr-gordura-saturadas-vd">
										<f:convertNumber integerOnly="true" />
									</p:outputLabel></td>
							</tr>
							<tr>
								<td>Gorduras Trans</td>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.qtdPorcao.gordurasTrans} g"
										id="otpt-vlr-gordura-trans" /></td>
								<td class="text-qtd-vd">**</td>
							</tr>
							<tr>
								<td>Fibra Alimentar</td>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.qtdPorcao.fibraAlimentar} g"
										id="otpt-vlr-fibra-alimentar" /></td>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.percVlrDiario.fibraAlimentar}"
										id="otpt-vlr-fibra-alimentar-vd">
										<f:convertNumber integerOnly="true" />
									</p:outputLabel></td>
							</tr>
							<tr>
								<td>Sódio</td>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.qtdPorcao.sodio} mg"
										id="otpt-vlr-sodio" /></td>
								<td class="text-qtd-vd"><p:outputLabel
										value="#{rotulo_ui.rotulo.informacaoNutricional.percVlrDiario.sodio}"
										id="otpt-vlr-sodio-vd">
										<f:convertNumber integerOnly="true" />
									</p:outputLabel></td>
							</tr>
							<tr>
								<td colspan="3">
								<p:outputLabel
											value="#{rotulo_ui.rotulo.informacaoNutricional.legislacao}"
											/>
								</td>
							</tr>
						</table>
					</p:panel>
				</div>
				<h:panelGrid columns="2" cellpadding="5" id="report-table-bottom">
					<p:outputLabel for="tartrazina_ita"
						value="#{rotulo_ui.tartrazina.index}. " class="report-index"
						rendered="#{rotulo_ui.tartrazina.check}" />
					<h:outputText id="tartrazina_ita" value="#{rotulo_ui.rotulo.tartrazina.descricao}"
						rendered="#{rotulo_ui.tartrazina.check}" />

					<p:outputLabel for="fenilalanina_ita"
						value="#{rotulo_ui.fenilalanina.index}. " class="report-index"
						rendered="#{rotulo_ui.fenilalanina.check}" />
					<h:outputText id="fenilalanina_ita"
						value="#{rotulo_ui.rotulo.aspartameFenilalanina.descricao}"
						rendered="#{rotulo_ui.fenilalanina.check}" />

					<p:outputLabel for="sac_ita" value="#{rotulo_ui.sac.index}. "
						class="report-index" rendered="#{rotulo_ui.sac.check}" />
					<h:outputText id="sac_ita" value="#{rotulo_ui.rotulo.sac.descricao}"
						rendered="#{rotulo_ui.sac.check}" />

					<p:outputLabel for="transgenico_ita"
						value="#{rotulo_ui.transgenico.index}. " class="report-index"
						rendered="#{rotulo_ui.transgenico.check}" />
					<h:outputText id="transgenico_ita" value="#{rotulo_ui.rotulo.transgenico.descricao}"
						rendered="#{rotulo_ui.transgenico.check}" />

					<p:outputLabel for="registro_ita"
						value="#{rotulo_ui.registroMAPA.index}. " class="report-index"
						rendered="#{rotulo_ui.registroMAPA.check}" />
					<h:outputText id="registro_ita" value="#{rotulo_ui.rotulo.registroMAPA.descricao}"
						rendered="#{rotulo_ui.registroMAPA.check}" />

				</h:panelGrid>
			</div>
		</div>
		
	</h:form>
	<div id="loading-overlay">
    		<div class="loading-icon"></div>
		</div> 
</h:body>
</html>
